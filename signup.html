    <div class="row g-0 bg-body-secondary position-relative">
        <h2>
            Sign up to find your new puppy
        </h2>
        <div class="col-md-6 mb-md-0 p-md-4">
            <img src="https://img.freepik.com/free-vector/flat-illustration-people-with-pets_23-2148988052.jpg?w=740&t=st=1702549093~exp=1702549693~hmac=94d1412ed3354b624c3d48b5134c95e6b71cf6cfb98b4db0e02fbdf45282dd62"
                class="w-100" alt="">
        </div>
        <div class="col-md-6 p-4 ps-md-0">
            <form method="post" class="signup-page-form">
                <h3 class="signup-title">Sign in to WagLovers</h3>
                <div class="col">
                    <a href="#" class="fb btn">
                        <i class="fa fa-facebook fa-fw"></i> Sign up with Facebook
                    </a>
                    <a href="#" class="google btn"><i class="fa fa-google fa-fw">
                        </i> Sign up with Google
                    </a>
                </div>
                <div class="authentication__divider" style="text-align: center;">
                    <hr><span style="text-align: center;">or</span>
                    <hr>
                </div>
                <div class="mb-3">
                    <label for="firstName" class="form-label" >First Name:</label>
                    <input autofocus="" tabindex="1" id="firstName" type="text" name="firstname" class="form-control"
                        data-prefill-field="firstName" data-validate="required" required>
                        <div id="emailHelp" class="form-text"></div>
                </div>
                <div class="mb-3">
                    <label for="lastName">Last name:</label>
                    <input tabindex="2" id="lastName" type="text" name="lastname" data-prefill-field="lastName"  class="form-control"
                        data-validate="required" required>
                        <div id="emailHelp" class="form-text"></div>
                </div>
               

                <div class="mb-3">
                    <label for="Email1">Email address:</label>
                    <input tabindex="3" id="email" type="email" pattern="[^@]+@([a-zA-Z0-9\-]+\.)+[a-zA-Z0-9\-]+" class="form-control"
                        name="email" data-name="Email Address" data-validate="required,email" required>
                    <div id="emailHelp" class="form-text"></div>

                </div>
            
                <p>
                    <label for="password">Password:</label>
                    <input type="password" name="password" id="password" autocomplete="off" tabindex="4" id="psw" class="form-control"
                        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" class="password" data-name="Password" 
                        data-validate="required,password"
                        title="Must contain at least one number and one uppercase and lowercase letter, and at least >8 or more characters"
                        required />
                    
                    <div id="emailHelp" class="form-text"></div>
                    <i class="bi bi-eye-slash" id="togglePassword"></i>
                </p>
                <button type="submit" class="btn btn-primary" id="submit">Sign up</button>
                <p>By signing in,you accept our <a href="terms.html">Terms and Conditions</a></p>
                <p>Already have an account? <a href="login.html">Log in</a></p>

            </form>

        </div>
    </div>
    </div>
    <script>
        const togglePassword = document.querySelector("#togglePassword");
        const password = document.querySelector("#password");

        togglePassword.addEventListener("click", function () {
            const type = password.getAttribute("type") === "password" ? "text" : "password";
            password.setAttribute("type", type);
            this.classList.toggle("bi-eye");
        });

        const form = document.querySelector("form");
        form.addEventListener('submit', function (e) {
            e.preventDefault();
        });
    </script>
